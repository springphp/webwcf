<div class="panel panel-default">
    <div class="panel-heading hidden-xs">条件搜索</div>
    <form role="form" action="{:url('data/index')}" class="form-inline panel-body hidden-xs">
        <div class="form-group">
            <label for="ex1" class="sr-only">操作人</label>
            <input type="text" placeholder="操作人" id="ex1" class="form-control" name="realname" value="{:input('realname')}">
        </div>
        <div class="form-group">
            <label for="ex2" class="sr-only">类型</label>
            <select id="ex2" class="form-control"  name="type">
                    <option value="">类型</option>
                    <option value="1" {if condition="input('type') ==1"}selected{/if}>借款</option>
                    <option value="2" {if condition="input('type') ==2"}selected{/if}>投资</option>
                    <option value="3" {if condition="input('type') ==3"}selected{/if}>认证</option>
                    <option value="4" {if condition="input('type') ==4"}selected{/if}>邀请奖励</option>
                    <option value="5" {if condition="input('type') ==5"}selected{/if}>提现</option>
                    <option value="6" {if condition="input('type') ==6"}selected{/if}>催收获利</option>
            </select>
        </div>
        <div class="form-group group1">
           <input type="text" name="statr_time" class="form-control i-datestart" id="date3" placeholder="发生开始日期" value="{:input('statr_time')}">
        </div>
        <div class="form-group gruop2">
            <input type="text" name="end_time" class="form-control i-dateend" placeholder="发生结束日期" value="{:input('end_time')}">
	    </div>
        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                    <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                </button>
                <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                    <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                </a>
            </div>
        </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="pull-left btn-group hidden-xs" >
        </div>
        <div class="pull-right">
            {$lists->render()}
        </div>
    </div>
</div>
<div class="table-responsive">
        <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th >操作人</th>
                <th class="">手机号</th>
                <th >类型</th>
                <th >收益（￥）</th>
                <th >发生时间</th>
            </tr>
        </thead>
        <tbody>
            {volist name="lists" id="vo"}
                <tr>
                    <td>{$vo.realname}</td>
                    <td class="">{$vo.mobile}</td>
                    <td>{$vo.type|get_income_type}</td>
                    <td>{$vo.money}</td>
                    <td class="">{$vo.create_time}</td>
                </tr>
            {/volist}
        </tbody>
    </table>

            <div class="pull-left">
            </div>
        </div> -->

    </div>
