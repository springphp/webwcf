<form class="form-horizontal js-ajax-form clearfix" action='{:url('admin/Messages/add')}' method='post'>

   <div class="form-group">
		<label for="title" class="col-sm-2 control-label">消息标题：</label>
		<div class="col-sm-9">
	        <input type="text" name="title" class="form-control" id="title" />
        </div>
    </div>
   <div class="form-group">
		<label for="order_id" class="col-sm-2 control-label">消息类型：</label>
		<div class="col-sm-9">
	        <select id="ex2" class="form-control"  name="type">
	            <option value="">--- 消息类型 ---</option>
	            <option value="1" {if condition="input('type') eq 1"}selected{/if} >声明</option>
	            <option value="2" {if condition="input('type') eq 2"}selected{/if} >公告</option>
	            <option value="3" {if condition="input('type') eq 3"}selected{/if} >常见问题</option>
	        </select>
        </div>
    </div>
	
	<div class="form-group">
		<label for="content" class="col-sm-2 control-label">协议内容：</label>
		<div class="col-sm-9">
			<script id="container" name="content" type="text/plain"></script>
		</div>
	</div>

    <div class="form-group clearfix">
	    <label for="" class="col-sm-2 control-label"></label>
	    <div class="col-sm-9">
	        <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认保存</button>&nbsp;&nbsp;&nbsp;
	        <button type="reset" class="btn btn-info">重置</button>
	    </div>
	</div>
</form>
