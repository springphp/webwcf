<script src="{$static_path}/js/uploadImg.js"></script>
<form class="form-horizontal js-ajax-form clearfix" action='{:url('add')}' method='post'>
    <!-- 自定义大小 -->
    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">开户名称</label>
        <div class="col-sm-4">
            <input type="text" name="account" class="form-control" id="account" placeholder="开户名称">
        </div>
    </div>
   <!--  <div class="form-group">
       <label for="bank_code" class="col-sm-2 control-label">开户银行</label>
       <div class="col-sm-4">
           <input type="text" name="bank_code" class="form-control" id="bank_code" placeholder="开户银行">
       </div>
   </div> -->
    <div class="form-group">
       <label for="ex2" class="col-sm-2 control-label">开户银行</label>
       <div class="col-sm-4">
           <select id="ex2" class="form-control"  name="bank_code">
               <option value="">--开户银行--</option>
               {volist name="banks" id="vo" }
               <option value="{$vo}" {if condition="input('bank_code') eq $vo"}selected{/if}>{$vo}</option>
               {/volist}
           </select>
       </div>
   </div>

    <div class="form-group">
        <label for="bank_addr" class="col-sm-2 control-label">开户地址</label>
        <div class="col-sm-4">
            <input type="text" name="bank_addr" class="form-control" id="bank_addr" placeholder="开户地址">
        </div>
    </div>
    <div class="form-group">
        <label for="bankcard_num" class="col-sm-2 control-label">银行账号</label>
        <div class="col-sm-4">
            <input type="text" name="bankcard_num" class="form-control" id="bankcard_num" placeholder="银行账号">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
              <label class="i-lab"><input type="radio" name="status" value='1' class="mgr mgr-primary" checked><span>正常</span></label>
              <label class="i-lab"><input type="radio" name="status" value='0' class="mgr mgr-primary" ><span>禁用</span></label>
        </div>
    </div>

    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">上传图片</label>
        <div class="img_cont col-sm-10">
            <div class="img_prev"></div>
            <input type="file" name="icon" id="image" />
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    $('#image').imgUpload({
        width:100,//预览宽度
        height:100,//预览高度
        imgWidth:100,//图片上传宽度
        imgHeight:100,//图片上传高度
        isCut:false,//是否裁剪
        maxSize: 10240,//允许上传最大值(KB)
        allowedNum:1//允许上传最大数量
    });
</script>
