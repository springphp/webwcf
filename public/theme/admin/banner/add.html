<script src="{$static_path}/js/uploadImg.js"></script>
<form class="form-horizontal js-ajax-form clearfix" action='{:url('add')}' method='post'>
    <!-- 自定义大小 -->
    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" id="name" placeholder="名称">
        </div>
    </div>
  

    

    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">上传图片</label>
        <div class="img_cont col-sm-10">
            <div class="img_prev"></div>
            <input type="file" name="icon" id="image" />
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    $('#image').imgUpload({
        width:200,//预览宽度
        height:300,//预览高度
        // imgWidth:200,//图片上传宽度
        // imgHeight:400,//图片上传高度
        isCut:false,//是否裁剪
        maxSize: 10240,//允许上传最大值(KB)
        allowedNum:1//允许上传最大数量
    });
</script>
